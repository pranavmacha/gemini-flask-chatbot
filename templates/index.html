<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chatbot</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; padding: 30px; }
        .chat-box { background: #fff; padding: 20px; border-radius: 8px; width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 60px; padding: 10px; margin-top: 10px; }
        input[type=submit] { margin-top: 10px; padding: 10px 20px; background: #4CAF50; color: #fff; border: none; cursor: pointer; }
        .response { margin-top: 20px; background: #e6e6e6; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>ðŸ§  Gemini Chatbot</h2>
        <form method="post">
            <textarea name="message" placeholder="Ask something...">{{ user_input }}</textarea><br>
            <input type="submit" value="Send">
        </form>

        {% if response %}
        <div class="response">
            <strong>Gemini:</strong> {{ response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
